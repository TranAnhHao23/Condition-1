<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-else-if case</title>
</head>
<body>

</body>
<script>
    let name = prompt("Insert your name")
    if (name === "Admin"){
        let pass = prompt("Your password?")
        if (pass === "TheMaster"){
            alert("Welcome")
        } else if (pass == null){
            alert("Canceled")
        }
        else {
            alert("Wrong password")
        }
    } else if (name == null){
        alert("Canceled")
    } else {
        alert("I don't know you")
    }
</script>
</html>
