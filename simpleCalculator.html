<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Difficult Calculator</title>
</head>
<style>
    table{
        width: 50px;
        height: 200px;
        border: 3px solid;
        border-collapse: collapse;
        text-align: center;
    }
    button{
        width: 30px;
        height: 30px;
    }
    th{
        border: 1px solid;
        height: 25%;
        padding: 5px;
    }
</style>
<body>
<form >
    <table>
        <tr>
            <th colspan="4"><input type="text" id="show"></th>

        </tr>
        <tr>
            <td><button type="button" id="1" value="1" onclick="display(this.value)">1</button></td>
            <td><button type="button" id="2" value="2" onclick="display(this.value)">2</button></td>
            <td><button type="button" id="3" value="3" onclick="display(this.value)">3</button></td>
            <td><button type="button" id="+" value="+" onclick="display(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="4" value="4" onclick="display(this.value)">4</button></td>
            <td><button type="button" id="5" value="5" onclick="display(this.value)">5</button></td>
            <td><button type="button" id="6" value="6" onclick="display(this.value)">6</button></td>
            <td><button type="button" id="-" value="-" onclick="display(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="7" value="7" onclick="display(this.value)">7</button></td>
            <td><button type="button" id="8" value="8" onclick="display(this.value)">8</button></td>
            <td><button type="button" id="9" value="9" onclick="display(this.value)">9</button></td>
            <td><button type="button" id="*" value="*" onclick="display(this.value)">*</button></td>
        </tr>
        <tr>
            <td><button type="reset" id="C">C</button></td>
            <td><button type="button" id="0" value="0" onclick="display(this.value)">0</button></td>
            <td><button type="button" id="=" onclick="result()">=</button></td>
            <td><button type="button" id="/" value="/" onclick="display(this.value)">/</button></td>
        </tr>
    </table>
    <p >
        <span id="show2"></span>
    </p>
</form>
</body>
<script>
    function display(value){
        let all = document.getElementById('show').value += value;
        console.log(all);
    }
    function result(){
        let result = eval(document.getElementById('show').value);
        document.getElementById('show').value = result;
    }
</script>
</html>
