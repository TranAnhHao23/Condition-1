<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<style>

</style>
<body>
    <h1 style="position:absolute; left:220px; top:155px;">Do you love me?</h1>
    <input type="button" value="Yes" id="yes" onclick="yesClick()" style="position:absolute; left:285px; top:235px;">
    <input type="button" value="No" id="no" onmouseover="noClick()" style="position:absolute; left:400px; top:235px;">
</body>
<script>
    function yesClick() {
        alert("Yeah, you're right");
    }

    function noClick() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>
</html>
