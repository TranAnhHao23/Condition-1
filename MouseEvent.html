<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Even</title>
</head>
<body>
<form>
    <img id="myImage" src="pink-ball-isolated-on-white-260nw-141788221.jpg" height="280" width="260"/>
    <p> Click button below to move the image to right</p>
    <input type="button" value="Move Forward" onclick="moveRight()">
    <input type="button" value="Move Backward" onclick="moveLeft()">
</form>
</body>
<script>
    let imgObj = null;

    function init(){
        imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
</script>
</html>
