<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Date</title>
</head>
<body>
<form >
    <input type="text" id="nhap">
    <input type="button" id="tinh" value="Tính số ngày" onclick="tinhSoNgay()">
    <h3 id="xuat"></h3>
</form>
</body>
<script>
    function tinhSoNgay(){
        let input = parseInt(document.getElementById("nhap").value);
        switch (input){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("xuat").innerHTML = 'Tháng ' + input + ' có 31 ngày'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("xuat").innerHTML = 'Tháng ' + input + ' có 30 ngày'
                break;
            case 2:
                document.getElementById("xuat").innerHTML = 'Tháng 2 có 28 hoặc 29 ngày'
                break;
            default:
                document.getElementById("xuat").innerHTML = 'Nhập sai tháng. Vui lòng thử lại'
        }
    }

</script>
</html>
