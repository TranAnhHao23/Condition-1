<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Event</title>
</head>

<body onload="docReady()">
<img id="dog" style="position:absolute;left:0; top:0;" src="download.jpg" height="205" width="246"/>

</body>
<script>
    function upArrowPress() {
        var up = document.getElementById("dog");
        up.style.top = parseInt(up.style.top) + 5 + 'px';
    }
    function downArrowPress() {
        var down = document.getElementById("dog");
        down.style.top = parseInt(down.style.top) - 5 + 'px';
    }
    function leftArrowPress() {
        var left = document.getElementById("dog");
        left.style.left = parseInt(left.style.left) - 5 + 'px';
    }
    function rightArrowPress() {
        var right = document.getElementById("dog");
        right.style.left = parseInt(right.style.left) + 5 + 'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrowPress();
                break;
            case 39:
                rightArrowPress();
                break;
            case 40:
                upArrowPress();
                break;
            case 38:
                downArrowPress();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown',moveSelection);
    }
</script>
</html>
